
 <!--Display current task details as a form that the user can enter. -->
<form action="/ajaxUpdateProduct" method="POST">
    <table class="table table-striped table-bordered">
        <tr>
           <!-- Headers for table -->

            <th >Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Barcode</th>
        </tr>
        <!--display data -->
        {% for row in viewProductList %}
        <tr>
            <td>
                <input class="form-input" name="product-name" id="product-name" type="text" placeholder="Enter New Name:" data-sb-validations="required" value="{{row[0]}}">
            </td>
            <td>
                <input class="form-input" type="number" id="product-price" name="product-price" placeholder="Enter Product Price:" value="{{row[1]}}">
            </td>
            <td>
                <input class="form-input" type="number" id="product-quantity" name="product-quantity" placeholder="Enter Product Quantity:" value="{{row[2]}}">
            </td>
            <td>    
                <input class="form-input" name="product-description" id=product-description" type="text" placeholder="Enter extra notes:" data-sb-validations="required" value="{{row[3]}}">
            </td>
            <td>    
                <input class="form-input" name="product-barcode" id=product-barcode" type="text" placeholder="Enter Barcode:" data-sb-validations="required" value="{{row[8]}}">
            </td>
            <input class="form-control" name="productId" id="productId" type="hidden" value='{{row[4]}}'/>
        </tr>
        <div align="center">
            
            <img src="{{barcodeURL}}"  width="528" height="280" />

        </div>
        {% endfor %}
    </table>
    <div align="right">
        
    <button class="btn btn-warning btn-lg view_barcode" value="view_barcode" name="view_barcode" id="view_barcode" type="submit">View Barcode</button>
         <!--delete button -->
    <button class="btn btn-danger btn-lg delete_task" value="deleteButton" name="deleteButton" id="deleteButton" type="submit">Delete</button>
      <!--Update Button --> 
    <button class="btn btn-primary btn-lg update_task" value="updateButton" name="updateButton" id="updateButton" type="submit">Update</button>
    </div>
</form>
