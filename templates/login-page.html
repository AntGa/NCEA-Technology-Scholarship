<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="../static/login.css">

</head>
<body>
    <div class="container">
        <form autocomplete="off" class="form" id="login" action="/login" method="POST">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="usernameInput" name="usernameInput" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="passwordInput" name="passwordInput" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <div class="error_message">{{ msg }}</div>
            <p class="form__text">
                Don't have an account?
                <a class="form__link" href="/signup" id="linkCreateAccount"> Create account</a>
            </p>
        </form>
    </div>
    
</body>
</html>
