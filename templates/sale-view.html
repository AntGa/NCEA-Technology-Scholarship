 <!--Display current task details as a form that the user can enter. -->
<form action="/update_sale" method="POST">
    <table class="table table-striped table-bordered">
        <tr>
           <!-- Headers for table -->

            <th >Sale Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Location</th>
        </tr>
        <!--display data -->
        {% for row in viewSale %}
        <tr>
            <td>
                <input class="form-input" name="sale-name" id="sale-name" type="text" placeholder="Enter New Name:" data-sb-validations="required" value="{{row[0]}}" readonly>
            </td>
            <td>
                <input class="form-input" type="number" id="sale-price" name="sale-price" placeholder="Enter sale Price:" value="{{row[1]}}" readonly>
            </td>
            <td>
                <input class="form-input" type="number" id="sale-quantity" name="sale-quantity" placeholder="Enter sale Quantity:" value="{{row[2]}}">
            </td>
            <td>    
                <input class="form-input" name="sale-description" id="sale-description" type="text" placeholder="Enter extra notes:" data-sb-validations="required" value="{{row[3]}}">
            </td>
            <td>
                <select class="form-select" name="sale-location" id="sale-location">
                    <option value="none">none</option>
                    {% for location in locations %}
                    <option value="{{location[0]}}">{{location[0]}}</option>
                    {% endfor %}
                </select>
            </td>
            <input class="form-control" name="saleID" id="saleID" type="hidden" value='{{row[4]}}'/>
            <input class="form-control" name="productID" id="productID" type="hidden" value='{{row[9]}}'/>
        </tr>
        {% endfor %}
    </table>
    <div align="right">
             <!--delete button -->
        <button class="btn btn-danger btn-lg delete_task" value="deleteButton" name="deleteButton" id="deleteButton" type="submit">Delete</button>
          <!--Update Button --> 
        <button class="btn btn-primary btn-lg update_task" value="updateButton" name="updateButton" id="updateButton" type="submit">Update</button>
</form>
