<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
<div class="container">
    <form autocomplete="off" class="form" id="createAccount" action="/signup" method="POST">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupUsername"  name="signupUsername" class="form__input" autofocus placeholder="Username" required>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" id="signupEmailAddress" name="signupEmailAddress" class="form__input" autofocus placeholder="Email Address" required>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" name="signupPassword" id="signupPassword"class="form__input" autofocus placeholder="Password" required>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" name="signupConfirmPassword" id="signupConfirmPassword" class="form__input" autofocus placeholder="Confirm password" required>
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <div class="error_message">{{ error_message }}</div>
        <p class="form__text">
            Already have an account?
            <a class="form__link" href="/login" id="linkLogin">Sign in</a>
        </p>
    </form>
   
</div>
    
</body>
</html>
