 <!--Display current task details as a form that the user can enter. -->
<form action="/create_sale" method="POST">
    <table class="table table-striped table-bordered">
        <tr>
           <!-- Headers for table -->

            <th >Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Location</th>
        </tr>
        <!--display data -->
        {% for row in viewProductList %}
        <tr>
            <td>
                <input class="form-input" name="product-name" id="product-name" type="text" placeholder="Enter New Name:" data-sb-validations="required" value="{{row[0]}}" readonly>
            </td>
            <td>
                <input class="form-input" type="number" id="product-price" name="product-price" placeholder="Enter Product Price:" value="{{row[1]}}" readonly>
            </td>
            <td>
                <input class="form-input" type="number" id="product-quantity" name="product-quantity" placeholder="Enter Product Quantity:" value="{{row[2]}}">
            </td>
            <td>    
                <input class="form-input" name="sale-description" id="sale-description" type="text" placeholder="Enter extra notes:" data-sb-validations="required">
            </td>
            <td>
                <select class="form-select" name="product-location" id="product-location">
                    <option value="none">none</option>
                    {% for location in locations %}
                    <option value="{{location[0]}}">{{location[0]}}</option>
                    {% endfor %}
                </select>
            </td>
            <input class="form-control" name="productId" id="productId" type="hidden" value='{{row[4]}}'/>
        </tr>
        {% endfor %}
    </table>
    <div align="right">
      <!--Update Button --> 
    <button class="btn btn-primary btn-lg update_task" value="updateButton" name="updateButton" id="updateButton" type="submit">Sell</button>
    </div>
</form>
